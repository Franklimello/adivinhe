<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Descubra o Número</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Jogo Descubra o Número</h1>
    <form>
        <p>Numero:
            <input type="number" min="1" max="20" id="inNumero" required autofocus>
            <input type="submit" value="Apostar" id="btSubmit">
            <input type="button" value="Jogar novamente" id="btNovo" class="oculta">
        </p>
    </form>
    <h3>Erros: <span id="outErros">0</span></h3>
    <h3>Chances: <span id="outChances">6</span></h3>
    <h3 id="outDica" class="italico">Dica: é um número entre 1 e 20</h3>

    <script src="res.js"></script>
</body>
</html>
