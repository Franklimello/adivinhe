<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            display: block;
            margin: 5px 0;
            padding: 5px;
        }
        #carros {
            margin-top: 20px;
            border-top: 2px solid #000;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Cadastro de Carros</h2>

    <label>Nome: <input type="text" id="nome"></label>
    <label>Portas: <input type="number" id="portas"></label>
    <label>Blindagem: <input type="number" id="blindagem" disabled></label>
    <label>Munição: <input type="number" id="municao" disabled></label>

    <label>Tipo:
        <input type="radio" name="tipo" value="militar" id="militar"> Militar
        <input type="radio" name="tipo" value="normal" id="normal" checked> Normal
    </label>

    <button onclick="adicionarCarro()">Adicionar</button>

    <div id="carros"></div>

    
    <script src="OOP.JS"></script>
</body>
</html>
